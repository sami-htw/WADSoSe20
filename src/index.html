<!DOCTYPE html>
<html lang="de">

<head>

  <!-- Zusatzinformationen zum Dokument -->

<body>
  <section id="logins">

    <div class="login">
      <p class="sign" align="center">Login</p>
      <form class="form1">
        <label>
          <input class="un" type="text" align="center" placeholder="Username" name="Username" required>
        </label>
        <label>
          <input class="pass" type="password" align="center" placeholder="Password" name="Password" required>
        </label>
        <a class="submit" align="center" href="#updates">Sign in</a>
        <p class="forgot" align="center">
          <a href="#">Forgot Password?</a>
        </p>
      </form>
    </div>
  </section>

  <section id="updates">
    <div class=update>
      <h2 class=sign align="center">Add new Adress</h2>

      <hr
        style="border: 0; height: 5px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(10, 0, 0, 0));" />
      <div>
        <label>Vorname</label>
        <input type="text" name="name" required> </input>
      </div><br>


      <div>
        <label>Name</label>
        <input type="text" name="name" required> </input>
      </div><br>

      <div>
        <label>Stra√üe</label>
        <input type="text" name="name"> </input>
      </div><br>
      <div>
        <label>PLZ</label>
        <input type="text" name="PLZ" minlength="5" maxlength="5" pattern="[0-9]{5}"> </input>
      </div><br>



      <label for="country">Stadt</label>
      <select id="stadt" name="stadt">
        <option value="Deutschland">Berlin</option>
        <option value="frankreich">Potsdam</option>
        <option value="usa">Brandenburg</option>
      </select><br><br>


      <label for="country">Bezirke</label>

      <select id="country" name="country">
        <option value="Berlin">Stadtmitte</option>
        <option value="Bohn">Tempelhof</option>
        <option value="Muenchen">Wedding</option>
        <option value="Bremen">Charlotenburg</option>
        <option value="Dresden">Neukoellen</option>
        <option value="Hanover">Schoeneweide</option>
        <option value="Koeln">Lichtenberg</option>
        <option value="Duesseldorf">Marzehn</option>
        <option value="stutgart">Hellersdorf</option>
      </select><br><br>


      <div class="checkbox">
        <label>
          <input type="checkbox" checked="checked" name="remember">private
        </label>
      </div><br>

      <a class="submit" align="center" href="#logins">Sign in</a>



    </div>
  </section>

  <section id="maps">
    <h1 align="center"><a href="#main" style="color:#000"></a></h1><br />
    <!-- neue Map of Berlin with pin is added -->

    <div id="map" align="center">google map <br /> <br />
      <iframe src="https://www.google.de/maps/d/embed?mid=1xUlJqPy-0t8fWEYiOKVae5ZT39HZIpTv" width="640"
        height="480"></iframe>

    </div>

  </section>

  <section id="update">
    <h1 align="center"><a href="#main" style="color:#000">Update/Delete Address</a></h1>
  </section>

</html>
