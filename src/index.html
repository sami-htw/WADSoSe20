<!DOCTYPE html>
<html lang="de">

<head>

  <!-- Zusatzinformationen zum Dokument -->
  <meta charset="utf-8"> <!-- Kodierung -->

<body>
  <main>

    <section id="logins">

      <div class="cardView">
        <p class="sign" align="center">Login</p>
        <form class="Login-form">
          <label>
            <input class="un" type="text" align="center" placeholder="Username" name="Username" required>
          </label>
          <label>
            <input class="pass" type="password" align="center" placeholder="Password" name="Password" required>
          </label>
          <a class="submit" align="center" href="#adds">Sign in</a>
          <p class="forgot" align="center">
            <a href="#">Forgot Password?</a>
          </p>
        </form>
      </div>
    </section>

    <section id="adds">
      <div class=cardView>
        <h2 class=sign align="center" style="padding-top:5px; padding-bottom:10px;">Add new Adress</h2>

        <hr style="border: 0; height: 5px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(10, 0, 0, 0));" />


        <div class="Fields" align="center">
          <div>
            <label class="label-control">Vorname</label>
            <input type="text" name="name" align="center" required> </input>
          </div><br>


          <div>
            <label class="label-control">Name</label>
            <input type="text" name="name" required> </input>
          </div><br>

          <div>
            <label class="label-control">Stra√üe</label>
            <input type="text" name="name"> </input>
          </div><br>
          <div>
            <label class="label-control">PLZ</label>
            <input type="text" name="PLZ" minlength="5" maxlength="5" pattern="[0-9]{5}"> </input>
          </div><br>


        </div>


        <div class="stadt">



          <label for="country">Stadt</label>
          <select id="stadt" name="stadt">
            <option value="Deutschland">Berlin</option>
            <option value="frankreich">Potsdam</option>
            <option value="usa">Brandenburg</option>
          </select><br><br>
        </div>




        <div class="checkbox">
          <label>
            <input type="checkbox" checked="checked" name="remember">private
          </label>
        </div><br>

        <a class="submit1"  href="#maps">Add</a>

          <a class="del" align="right" href="#maps">Delete</a>



      </div>
    </section>

    <section id="maps">
      <h1 align="center"><a href="#main" style="color:#000"></a></h1><br />
      <!-- neue Map of Berlin with pin is added -->

      <div id="map" align="center">google map <br /> <br />
        <iframe src="https://www.google.de/maps/d/embed?mid=1xUlJqPy-0t8fWEYiOKVae5ZT39HZIpTv" width="640" height="480"></iframe>

      </div>



    <section id="update">
      <h1 align="center"><a href="#adds" style="color:#000">Update/Delete Address</a></h1>
    </section>
  </section>
  </main>
</body>
