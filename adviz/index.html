<!DOCTYPE html>
<html lang="de">

<head>

  <!-- Zusatzinformationen zum Dokument -->
  <meta charset="utf-8"> <!-- Kodierung -->
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
  <script src="js/script.js" defer></script>
  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />

</head>


<body>

  <header>
    <h2 align="center">user's Page</h2>
  </header>
  <main>

    <section id="logins">
      <div class="card">

        <p class="card_title">Login</p>
        <form action="#maps" method="GET" id="login-form">
          <!-- method eigentlich POST weil passwort nicht in url stehen sollte aber sonst funkt verlinkung nicht-->
          <label for="username">
            <input class="login_input" type="text" id="username" placeholder="Username" name="username" required>
          </label>
          <label for="pass">
            <input class="login_input" type="password" id="pass" placeholder="Password" name="password" required>
          </label>
          <div class="button-container">
            <a id="login-button" class="button">Sign in</a>
          </div>
          <p class="forgot" align="center">
            <a href="#">Forgot Password?</a>
          </p>
        </form>
      </div>
    </section>

    <section id="adds">
      <div class=card>
        <h2 class="card_title" align="center">Add new Adress</h2>
        <hr
          style="border: 0; height: 5px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(10, 0, 0, 0));" />
        <form action="#maps" method="GET" class="label-control" id="add-form">

          <div class="label-control">
            <label class="form-item" for="add-first_name" class="label-control">Vorname</label>
            <input class="form-item" type="text" name="add-first_name" id="add-first_name" align="center" required>
          </div>
          <div class="label-control">
            <label class="form-item" for="add-last_name" class="label-control">Name</label>
            <input class="form-item" type="text" name="add-last_name" id="add-last_name" required>
          </div>
          <div class="label-control">
            <label class="form-item" for="add-street" class="label-control">Straße</label>
            <input class="form-item" type="text" name="add-street" id="add-street" required>
          </div>
          <div class="label-control">
            <label class="form-item" for="add-plz" class="label-control">PLZ</label>
            <input class="form-item" type="text" id="add-plz" name="add-plz" minlength="5" maxlength="5" pattern="[0-9]{5}"
              title="Postleitzahl sollte aus 5 Ziffern bestehen. Bsp. 10556" required>
          </div>
          <div div class="label-control">
            <label class="form-item" for="add-city" class="label-control">Stadt</label>
            <input class="form-item" type="text" name="add-city" id="add-city" required>
          </div>
          <div div class="label-control">
            <label class="form-item" for="add-country" class="label-control">Land</label>
            <input class="form-item" type="text" name="add-country" id="add-country" required>
          </div>
          <div class="checkbox">
            <label for="add-priv" class="label-control">
              <input id="add-priv" type="checkbox" checked="checked" name="add-priv">privat</input>
            </label>
          </div>
          <div class="button-container">
            <a id="btn-insert" class="button">Add</a>
          </div>
        </form>
      </div>
    </section>

    <section id="maps">
      <div id="map"></div>


      <!--the members will be seen inside this fields -->
      <div id="fieldMembers">
        <legend> Contacts</legend>
      </div>


      <div class="button-container">
        <a id="maps-add-button" class="button" href="#adds">Add</a>
        <a id="maps-update-button" class="button" href="#updates">Update</a>
      </div>


    </section>

    <section id="updates">
      <div class=card>
        <h2 class="card_title" >Update/Delete Adress</h2>
        <hr
          style="border: 0; height: 5px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(10, 0, 0, 0));" />
        <form action="#maps" method="GET" class="label-control" id = "update-form">

          <div class="label-control">
            <label class="form-item" for="update-first_name" class="label-control">Vorname</label>
            <input class="form-item" type="text" name="update-first_name" id="update-first_name" required> </input>
          </div>
          <div class="label-control">
            <label class="form-item" for="update-last_name" class="label-control">Name</label>
            <input class="form-item" type="text" name="update-last_name" id="update-last_name" required> </input>
          </div>
          <div class="label-control">
            <label class="form-item" for="update-street" class="label-control">Straße</label>
            <input class="form-item" type="text" name="update-street" id="update-street" required> </input>
          </div>
          <div class="label-control">
            <label class="form-item" for="update-plz" class="label-control">PLZ</label>
            <input class="form-item" type="text" id="update-plz" name="update-plz" minlength="5" maxlength="5" pattern="[0-9]{5}"
              title="Postleitzahl sollte aus 5 Ziffern bestehen. Bsp. 10556" required> </input>
          </div>
          <div div class="label-control">
            <label class="form-item" for="update-city" class="label-control">Stadt</label>
            <input class="form-item" type="text" name="update-city" id="update-city" required>
          </div>
          <div div class="label-control">
            <label class="form-item" for="update-country" class="label-control">Land</label>
            <input class="form-item" type="text" name="update-country" id="update-country" required>
          </div>
          <div class="label-control">
            <label for="update-priv" class="label-control">
              <input id="update-priv" type="checkbox" checked="checked" name="update-priv">privat</input>
            </label>
          </div>
          <div class="button-container">
            <a id="update-update-button" class="button" type="submit" href="#maps">Update</a>
            <a id="update-delete-button" class="button" type="reset" href="#maps">Delete</a>
            <!-- auf reset weil keine andere funktion ohne jscript-->
          </div>
        </form>
      </div>
    </section>




  </main>

  <footer>
    <p align="center">Autor:Htw-team</p>
    <p align="center"><a href="mailto:team@example.com" style="color: #000;">team@example.com</a></p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
